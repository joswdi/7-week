<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Який твій улюблений колір?</legend>
            <div>
                <input type="radio" name="color" id="red" value="red">
                <label for="red">Red</label>
            </div>
            <div>
                <input type="radio" name="color" id="orange" value="orange">
                <label for="">Orange</label>
            </div>
            <div>
                <input type="radio" name="color" id="yellow" value="yellow">
                <label for="yellow">Yellow</label>
            </div>
            <div>
                <input type="radio" name="color" id="green" value="green">
                <label for="green">Green</label>
            </div>
            <div>
                <input type="radio" name="color" id="blue" value="blue">
                <label for="blue">Blue</label>
            </div>
            <div>
                <input type="radio" name="color" id="dark_blue" value="dark_blue">
                <label for="dark_blue">Dark Blue</label>
            </div>
            <div>
                <input type="radio" name="color" id="violet" value="violet">
                <label for="violet">Violet</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
